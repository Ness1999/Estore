{% extends "main.html" %}
{% load static %}
{% block content %}



<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static "images/slider.jpg" %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static "images/slider2.webp" %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static "images/slider2.jpg" %}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

<div class="row">

    {% for product in products %}
    <div class="col-lg-3 mb-4">
        <div class="card h-110 d-flex flex-column">
            <img class='card-img-top' src="{{product.imageURL}}" alt="">
            <div class="card-body flex-grow-1">
                <h5 class="card-title text-center"><strong>{{product.name}}</strong></h5>
                <p class="card-text text-center"><strong>Price: ${{product.price|floatformat:2}}</strong></p>
            </div>
            <div class="card-footer d-flex justify-content-center" id="footer-{{ product.id }}">
                <button class="btn btn-outline-dark update-cart border-0 btn-block btn-fill" data-product="{{ product.id }}" data-action="add" data-user="{{ request.user }}">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock content %}
